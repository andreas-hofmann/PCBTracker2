{% extends "base_skeleton.html" %}

{% block content %}

<h1>Edit project</h1>

<form method="post" action="{% url 'PCBTracker.views.edit_project' project.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" class="form-control" name="name" id="id_name">
    </div>
    <div class="form-group">
        <label for="id_desc">Description</label>
        <input type="text" class="form-control" name="desc" id="id_desc">
    </div>
    <button type="submit" class="btn btn-default" value="submit">Create</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
