{% extends "base_skeleton.html" %}

{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">Edit board-type for project {{ boardclass.projectid.name }}</div>
    <form method="post" action="{% url 'PCBTracker.views.edit_boardclass' boardclass.id %}">
        {% csrf_token %}
        <div class="form-group some-margin">
            <label for="id_revision">Revision</label>
            <input type="text" class="form-control" name="revision" id="id_revision">
        </div>
        <div class="form-group some-margin">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" name="name" id="id_name">
        </div>
        <div class="form-group some-margin">
            <label for="id_productnr">Product-Nr.</label>
            <input type="text" class="form-control" name="productnr" id="id_productnr">
        </div>
        <div class="form-group some-margin">
            <label for="id_desc">Description</label>
            <input type="text" class="form-control" name="desc" id="id_desc">
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-default" value="submit">Save changes</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
