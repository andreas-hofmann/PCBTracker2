{% extends "base_skeleton.html" %}

{% block content %}

<h1>Add new patch for {{ boardclass.name }}-board</h1>

<form enctype="multipart/form-data" method="post" action="{% url 'PCBTracker.views.add_patch' boardclass.id %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name</label>
        <input type="text" class="form-control" name="name" id="id_name">
    </div>
    <div class="form-group">
        <label for="id_desc">Description</label>
        <input type="text" class="form-control" name="desc" id="id_desc">
    </div>
    <div class="form-group">
        <label for="id_why">Why?</label>
        <input type="text" class="form-control" name="why" id="id_why">
    </div>
    <div class="form-group">
        <label for="id_mandatory">Mandatory?</label>
        <input type="checkbox" class="form-control" name="mandatory" id="id_mandatory" value="">
    </div>
    <div class="form-group">
        <label for="id_mantis">Link to bugtracker</label>
        <input type="text" class="form-control" name="mantis" id="id_mantis">
    </div>
    <div class="form-group">
        <label for="id_attachment">Add attachment</label>
        <input class="btn btn-default btn-file" type="file" name="attachment" id="id_attachment">
    </div>
    <button type="submit" class="btn btn-default" value="submit">Create</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
