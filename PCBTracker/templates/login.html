{% extends "base_skeleton.html" %}

{% block content %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" class="form-control" name="username" id="id_username">
    </div>
    <div class="form-group">
        <label for="id_password">Password</label>
        <input type="password" class="form-control" name="password" id="id_password">
    </div>
    <button type="submit" class="btn btn-default" value="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% if form.errors %}
<p><span class="label label-danger">Your username and password didn't match. Please try again.</span></p>
{% endif %}

{% endblock %}
