{% extends "base_skeleton.html" %}

{% block content %}

<div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <div class="form-group some-margin">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" name="username" id="id_username">
        </div>
        <div class="form-group some-margin">
            <label for="id_password">Password</label>
            <input type="password" class="form-control" name="password" id="id_password">
        </div>
        <button type="submit" class="btn btn-default some-margin" value="submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% if form.errors %}
    <div class="panel-footer">
        <span class="label label-danger">Your username and password didn't match. Please try again.</span>
    </div>
    {% endif %}
</div>

{% endblock %}
